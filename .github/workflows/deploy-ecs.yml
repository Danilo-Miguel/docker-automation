name: Deploy to ECS (Fargate) via Docker Hub

on:
  push:
    branches: [ "main" ]

env:
  CLUSTER_AUTH: auth-service
  CLUSTER_USER: user-service
  CLUSTER_ORDER: order-service
  CLUSTER_PRODUCT: product-service
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          # Auth service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/auth-service:latest ./burguer-app/auth-service
          docker tag ${{ secrets.DOCKER_USERNAME }}/auth-service:latest \
                     ${{ secrets.DOCKER_USERNAME }}/auth-service:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/auth-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/auth-service:${{ github.sha }}

          # User service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/user-service:latest ./burguer-app/user-service
          docker tag ${{ secrets.DOCKER_USERNAME }}/user-service:latest \
                     ${{ secrets.DOCKER_USERNAME }}/user-service:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/user-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/user-service:${{ github.sha }}

          # Order service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/order-service:latest ./burguer-app/order-service
          docker tag ${{ secrets.DOCKER_USERNAME }}/order-service:latest \
                     ${{ secrets.DOCKER_USERNAME }}/order-service:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/order-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/order-service:${{ github.sha }}

          # Product service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/product-service:latest ./burguer-app/product-service
          docker tag ${{ secrets.DOCKER_USERNAME }}/product-service:latest \
                     ${{ secrets.DOCKER_USERNAME }}/product-service:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/product-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/product-service:${{ github.sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Force new deployment on ECS services
        run: |
          aws ecs update-service --cluster "$CLUSTER_AUTH" --service "auth-service" --force-new-deployment
          aws ecs update-service --cluster "$CLUSTER_USER" --service "user-service" --force-new-deployment
          aws ecs update-service --cluster "$CLUSTER_ORDER" --service "order-service" --force-new-deployment
          aws ecs update-service --cluster "$CLUSTER_PRODUCT" --service "product-service" --force-new-deployment
