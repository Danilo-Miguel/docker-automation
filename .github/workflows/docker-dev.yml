name: Docker Dev Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  docker-up:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Clona o repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configura Docker Buildx (opcional)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 2.5️⃣ Instala Docker Compose
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version
      # 3️⃣ Subir containers usando Docker Compose (dev override)
      - name: Bring up Docker Compose (Dev)
        working-directory: ./  # ajuste se o docker-compose.yml estiver em subpasta
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.override.yml down
          docker-compose -f docker-compose.yml -f docker-compose.override.yml up -d --build
